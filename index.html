<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <section class="main">
    <div class="main__card">      
      <div class="main__image">
        <img src="/images/illustration-hero.svg" alt="Girl listening to music">
      </div>
      <div class="main__text">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, <br>
          audiobooks and podcasts on any device <br>
          anywhere you like!
        </p>
      </div>
      <div class="main__plan">
          <img src="/images/icon-music.svg" alt="">
          <div class="plan__text">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <p>Change</p>
      </div>
      <div class="main__buttons">
        <button class="button__payment" type="submit">Proceed to Payment</button>
        <button class="button__cancel" type="button">Cancel Order</button>
      </div>
    </div>
  </section>
</body>
</html>
